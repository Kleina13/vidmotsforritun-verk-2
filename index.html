<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verk-2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.z = 3;

        var renderer = new THREE.WebGLRenderer({antialias: true})
        renderer.setClearColor("#420dab")
        renderer.setSize(window.innerWidth, window.innerHeight)

        document.body.appendChild(renderer.domElement);

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var texture = new THREE.TextureLoader().load( 'gunnar.jpg' );
        var material = new THREE.MeshLambertMaterial( {map: texture} );
        var mesh = new THREE.Mesh(geometry, material);

        scene.add(mesh);

        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(8, 0, 13);
        scene.add(light);

        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(-8, 0, 25);
        scene.add(light);

        var render = () => {
            requestAnimationFrame(render);

            mesh.rotation.y += .02;
            mesh.rotation.x -= .01;
            
            


            renderer.render(scene, camera);
        }

        window.addEventListener('click', (event) => {
            event.preventDefault();

            mouse.x =   ( event.clientX / window.innerWidth  ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children, true);
            for (let i = 0; i < intersects.length; i++) {
                this.tl = new TimelineMax();
                this.tl.to(intersects[i].object.scale, 1, {x: 1.5, y:1.5, z:1.5, ease: Expo.easeInOut});
                this.tl.to(intersects[i].object.scale, 2, {x: 1,   y:1,   z:1  , ease: Expo.easeInOut});
            }
        });

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        });

        render();
        
    </script>

</body>
</html>
